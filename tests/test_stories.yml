stories:
- story: order status
  steps:
  - user: |
      hi
    intent: greet
  - action: utter_greet
  - user: |
      I'd like an update on my order
    intent: order_status
  - action: order_status_form
  - active_loop: order_status_form
  - user: |
      it's [example@rasa.com](email)
    intent: inform
  - action: order_status_form
  - active_loop: null
  - action: utter_order_status

- story: cancel order
  steps:
  - user: |
      I need to cancel my order
    intent: order_cancel
  - action: cancel_form
  - active_loop: cancel_form
  - user: |
      it's [example@rasa.com](email)
    intent: inform
  - action: cancel_form
  - active_loop: null
  - action: utter_order_cancel_finish

- story: return item
  steps:
  - user: |
      return some shoes
    intent: return
  - action: return_form
  - active_loop: return_form
  - user: |
      it's [example@rasa.com](email)
    intent: inform
  - action: return_form
  - active_loop: null
  - action: utter_return_finish

- story: product updates
  steps:
  - user: |
      subscribe to product updates
    intent: product_updates
  - action: product_updates_form
  - active_loop: product_updates_form
  - user: |
      it's [example@rasa.com](email)
    intent: inform
  - action: product_updates_form
  - active_loop: null
  - action: utter_product_updates_finish