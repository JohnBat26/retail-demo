version: "2.0"
rules:
- rule: respond to FAQs
  steps:
  - intent: faq
  - action: utter_faq
- rule: respond to chitchat
  steps:
  - intent: chitchat
  - action: utter_chitchat

- rule: out of scope
  steps:
  - or:
    - intent: nlu_fallback
    - intent: out_of_scope
  - action: utter_default

# order status

- rule: Activate email form for order status
  steps:
  - intent: order_status
  - action: action_deactivate_loop
  - active_loop: null
  - action: order_status_form
  - active_loop: order_status_form

- rule: Submit order status form
  condition:
  - active_loop: order_status_form
  steps:
  - action: order_status_form
  - active_loop: null
  - action: action_order_status
  - action: action_survey_start

# cancel order

- rule: Activate email form for cancelling order
  steps:
  - intent: order_cancel
  - action: action_deactivate_loop
  - active_loop: null
  - action: cancel_form
  - active_loop: cancel_form

- rule: Submit cancel form
  condition:
  - active_loop: cancel_form
  steps:
  - action: cancel_form
  - active_loop: null
  - action: action_cancel_order
  - action: action_survey_start

# return

- rule: Activate email form for returning item
  steps:
  - intent: return
  - action: action_deactivate_loop
  - active_loop: null
  - action: return_form
  - active_loop: return_form

- rule: Submit return form
  condition:
  - active_loop: return_form
  steps:
  - action: return_form
  - active_loop: null
  - action: action_return
  - action: action_survey_start

# product updates

- rule: Activate email form for product updates
  steps:
  - intent: product_updates
  - action: action_deactivate_loop
  - active_loop: null
  - action: product_updates_form
  - active_loop: product_updates_form

- rule: Submit updates form
  condition:
  - active_loop: product_updates_form
  steps:
  - action: product_updates_form
  - active_loop: null
  - action: utter_product_updates_finish
  - action: action_survey_start

# product search

- rule: Activate form for product stock search
  steps:
  - intent: product_stock
  - action: action_deactivate_loop
  - active_loop: null
  - action: utter_product_stock_start
  - action: product_stock_form
  - active_loop: product_stock_form

- rule: Submit product stock form
  condition:
  - active_loop: product_stock_form
  steps:
  - action: product_stock_form
  - active_loop: null
  - action: action_product_search
  - action: action_survey_start

# submit survey (activation is appended to each form)

- rule: Submit survey
  condition:
  - active_loop: survey_form
  steps:
  - action: survey_form
  - active_loop: null
  - action: action_survey_submit